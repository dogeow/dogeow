<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冰箭技能特效演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #0a0a1a 0%, #0d1b2a 50%, #1b263b 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #48cae4;
      text-shadow: 0 0 20px rgba(72, 202, 228, 0.8);
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 4px;
    }

    #gameCanvas {
      border: 2px solid #48cae4;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(72, 202, 228, 0.3);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-cast {
      background: linear-gradient(135deg, #48cae4, #90e0ef);
      color: #0d1b2a;
      box-shadow: 0 4px 15px rgba(72, 202, 228, 0.4);
    }

    .btn-cast:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(72, 202, 228, 0.6);
    }

    .info {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>❄️ 冰箭 ❄️</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button class="btn-cast" onclick="castIceArrow()">释放技能</button>
  </div>
  <p class="info">点击按钮释放冰箭技能</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const iceArrows = [];
    const impacts = [];
    const frostZones = [];

    class IceArrow {
      constructor() {
        // 从屏幕顶部上方落下
        this.x = canvas.width / 2 + (Math.random() - 0.5) * 300;
        this.y = -60;

        // 目标：屏幕中下部
        this.targetX = canvas.width / 2 + (Math.random() - 0.5) * 200;
        this.targetY = canvas.height - 80 - Math.random() * 100;

        // 速度
        this.speed = 15 + Math.random() * 5;
        const dx = this.targetX - this.x;
        const dy = this.targetY - this.y;
        const dist = Math.hypot(dx, dy);
        this.vx = (dx / dist) * this.speed;
        this.vy = (dy / dist) * this.speed;

        this.length = 50 + Math.random() * 20;
        this.width = 6 + Math.random() * 3;
        this.angle = Math.atan2(this.vy, this.vx);

        this.trail = [];
        this.alive = true;
      }

      update() {
        // 冰晶拖尾
        this.trail.push({ x: this.x, y: this.y, alpha: 1 });
        if (this.trail.length > 10) this.trail.shift();
        this.trail.forEach(t => t.alpha -= 0.1);

        // 移动
        this.x += this.vx;
        this.y += this.vy;

        // 检查是否击中
        const dist = Math.hypot(this.x - this.targetX, this.y - this.targetY);
        if (dist < 20 || this.y > canvas.height) {
          this.alive = false;
          impacts.push(new IceImpact(this.x, this.y));
          frostZones.push(new FrostZone(this.x, this.y));
        }

        return this.alive;
      }

      draw() {
        // 拖尾（冰晶粒子）
        this.trail.forEach((t, i) => {
          ctx.fillStyle = `rgba(150, 220, 255, ${t.alpha * 0.6})`;
          ctx.beginPath();
          ctx.arc(t.x, t.y, 3 * (i / this.trail.length), 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle + Math.PI / 2);

        // 箭身（冰晶材质）
        const gradient = ctx.createLinearGradient(0, -this.length / 2, 0, this.length / 2);
        gradient.addColorStop(0, 'rgba(200, 240, 255, 0.9)');
        gradient.addColorStop(0.5, 'rgba(100, 200, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(150, 220, 255, 0.6)');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(0, -this.length / 2);
        ctx.lineTo(-this.width / 2, this.length / 4);
        ctx.lineTo(-this.width / 3, this.length / 2);
        ctx.lineTo(this.width / 3, this.length / 2);
        ctx.lineTo(this.width / 2, this.length / 4);
        ctx.closePath();
        ctx.fill();

        // 箭头顶部
        ctx.beginPath();
        ctx.moveTo(0, -this.length / 2);
        ctx.lineTo(-this.width / 3, -this.length / 2 + 10);
        ctx.lineTo(this.width / 3, -this.length / 2 + 10);
        ctx.closePath();
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.fill();

        // 冰晶光泽
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, -this.length / 2 + 5);
        ctx.lineTo(0, this.length / 2 - 5);
        ctx.stroke();

        // 两侧光芒
        ctx.strokeStyle = 'rgba(150, 220, 255, 0.4)';
        ctx.beginPath();
        ctx.moveTo(-this.width / 2, 0);
        ctx.lineTo(-this.width / 2 - 3, this.length / 3);
        ctx.moveTo(this.width / 2, 0);
        ctx.lineTo(this.width / 2 + 3, this.length / 3);
        ctx.stroke();

        ctx.restore();

        // 箭头光晕
        const glow = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 20);
        glow.addColorStop(0, 'rgba(150, 220, 255, 0.4)');
        glow.addColorStop(1, 'transparent');
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class IceImpact {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 50;
        this.alpha = 1;
        this.rings = [];
      }

      update() {
        this.radius += 5;
        this.alpha -= 0.05;

        // 冰晶碎片
        if (this.rings.length < 8 && this.radius < 30) {
          const angle = Math.random() * Math.PI * 2;
          const speed = 2 + Math.random() * 2;
          this.rings.push({
            x: this.x,
            y: this.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            size: 3 + Math.random() * 4,
            alpha: 1,
            rotation: Math.random() * Math.PI * 2,
            rotSpeed: (Math.random() - 0.5) * 0.2
          });
        }

        this.rings.forEach(r => {
          r.x += r.vx;
          r.y += r.vy;
          r.alpha -= 0.03;
          r.rotation += r.rotSpeed;
        });

        return this.alpha > 0;
      }

      draw() {
        // 冰环
        ctx.strokeStyle = `rgba(150, 220, 255, ${this.alpha * 0.8})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();

        // 内发光
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        g.addColorStop(0, `rgba(200, 240, 255, ${this.alpha * 0.5})`);
        g.addColorStop(0.5, `rgba(100, 200, 255, ${this.alpha * 0.2})`);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();

        // 冰晶碎片
        this.rings.forEach(r => {
          if (r.alpha > 0) {
            ctx.save();
            ctx.translate(r.x, r.y);
            ctx.rotate(r.rotation);
            ctx.fillStyle = `rgba(180, 230, 255, ${r.alpha})`;
            ctx.beginPath();
            // 六边形冰晶
            for (let i = 0; i < 6; i++) {
              const a = (Math.PI * 2 * i) / 6;
              const px = Math.cos(a) * r.size;
              const py = Math.sin(a) * r.size;
              if (i === 0) ctx.moveTo(px, py);
              else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
          }
        });
      }
    }

    class FrostZone {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 60;
        this.life = 1;
        this.decay = 0.008;
        this.particles = [];
      }

      update() {
        this.life -= this.decay;
        if (this.radius < this.maxRadius) this.radius += 1;

        // 冰霜粒子
        if (Math.random() < 0.2 && this.life > 0.3) {
          this.particles.push({
            x: this.x + (Math.random() - 0.5) * this.radius * 1.5,
            y: this.y + (Math.random() - 0.5) * 20,
            vy: -0.3 - Math.random() * 0.5,
            size: 1 + Math.random() * 2,
            alpha: 1
          });
        }

        this.particles.forEach(p => {
          p.y += p.vy;
          p.alpha -= 0.02;
        });

        return this.life > 0;
      }

      draw() {
        const a = this.life;

        // 冰霜地面
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        g.addColorStop(0, `rgba(180, 220, 255, ${a * 0.6})`);
        g.addColorStop(0.5, `rgba(150, 200, 255, ${a * 0.3})`);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.radius * 1.2, this.radius * 0.3, 0, 0, Math.PI * 2);
        ctx.fill();

        // 冰裂纹
        ctx.strokeStyle = `rgba(200, 240, 255, ${a * 0.4})`;
        ctx.lineWidth = 1;
        for (let i = 0; i < 5; i++) {
          const angle = (Math.PI * 2 * i) / 5;
          const len = this.radius * (0.5 + Math.random() * 0.3);
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + Math.cos(angle) * len, this.y + Math.sin(angle) * len);
          ctx.stroke();
        }

        // 粒子
        this.particles.forEach(p => {
          if (p.alpha > 0) {
            ctx.fillStyle = `rgba(200, 240, 255, ${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
          }
        });
      }
    }

    function drawBackground() {
      const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
      g.addColorStop(0, '#0a0a1a');
      g.addColorStop(0.5, '#0d1b2a');
      g.addColorStop(1, '#1b263b');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 地面
      ctx.fillStyle = '#0a1520';
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

      // 冰霜地面边缘
      const fg = ctx.createLinearGradient(0, canvas.height - 50, 0, canvas.height);
      fg.addColorStop(0, 'rgba(100, 180, 255, 0.2)');
      fg.addColorStop(1, 'transparent');
      ctx.fillStyle = fg;
      ctx.fillRect(0, canvas.height - 60, canvas.width, 20);

      // 雪花背景
      ctx.fillStyle = 'rgba(200, 230, 255, 0.4)';
      for (let i = 0; i < 30; i++) {
        const x = (i * 127) % canvas.width;
        const y = (i * 97) % (canvas.height - 100);
        const size = (i % 3) * 0.5 + 0.5;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function castIceArrow() {
      iceArrows.push(new IceArrow());
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      // 更新冰箭
      for (let i = iceArrows.length - 1; i >= 0; i--) {
        iceArrows[i].update();
        iceArrows[i].draw();
        if (!iceArrows[i].alive) {
          iceArrows.splice(i, 1);
        }
      }

      // 更新冰晶冲击
      for (let i = impacts.length - 1; i >= 0; i--) {
        if (!impacts[i].update()) {
          impacts.splice(i, 1);
        } else {
          impacts[i].draw();
        }
      }

      // 更新冰霜区域
      for (let i = frostZones.length - 1; i >= 0; i--) {
        if (!frostZones[i].update()) {
          frostZones.splice(i, 1);
        } else {
          frostZones[i].draw();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    setTimeout(() => {
      castIceArrow();
    }, 500);

    setInterval(() => {
      if (Math.random() > 0.7) castIceArrow();
    }, 1000);
  </script>
</body>
</html>
