<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å°ç«çƒæŠ€èƒ½ç‰¹æ•ˆæ¼”ç¤º</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #ff6b35;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.8);
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 4px;
    }

    #gameCanvas {
      border: 2px solid #ff6b35;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-cast {
      background: linear-gradient(135deg, #ff6b35, #ff8c42);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }

    .btn-cast:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 107, 53, 0.6);
    }

    .info {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥ å°ç«çƒ ğŸ”¥</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button class="btn-cast" onclick="castFireball()">é‡Šæ”¾æŠ€èƒ½</button>
  </div>
  <p class="info">ç‚¹å‡»æŒ‰é’®é‡Šæ”¾å°ç«çƒæŠ€èƒ½</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const fireballs = [];
    const explosions = [];

    class Fireball {
      constructor() {
        // ä»å±å¹•åº•éƒ¨/è¿‘å¤„é£å‘ä¸­å¿ƒ
        this.startX = canvas.width * 0.2 + Math.random() * canvas.width * 0.6;
        this.startY = canvas.height + 30;
        this.x = this.startX;
        this.y = this.startY;

        // ç›®æ ‡ï¼šå±å¹•ä¸­å¿ƒåŒºåŸŸ
        this.targetX = canvas.width / 2 + (Math.random() - 0.5) * 200;
        this.targetY = canvas.height / 2 + (Math.random() - 0.5) * 100;

        // è®¡ç®—è§’åº¦
        const dx = this.targetX - this.startX;
        const dy = this.targetY - this.startY;
        const dist = Math.hypot(dx, dy);
        this.speed = 12;
        this.vx = (dx / dist) * this.speed;
        this.vy = (dy / dist) * this.speed;

        this.size = 15 + Math.random() * 8;
        this.trail = [];
        this.alive = true;
        this.hit = false;
      }

      update() {
        // æ‹–å°¾
        this.trail.push({ x: this.x, y: this.y, alpha: 1, size: this.size * 0.6 });
        if (this.trail.length > 12) this.trail.shift();
        this.trail.forEach(t => t.alpha -= 0.08);

        // ç§»åŠ¨
        this.x += this.vx;
        this.y += this.vy;

        // æ£€æŸ¥æ˜¯å¦å‡»ä¸­ç›®æ ‡
        const dist = Math.hypot(this.x - this.targetX, this.y - this.targetY);
        if (dist < 20 || this.y < 0) {
          this.alive = false;
          this.hit = true;
          // åˆ›å»ºçˆ†ç‚¸
          explosions.push(new Explosion(this.x, this.y));
        }

        return this.alive;
      }

      draw() {
        // æ‹–å°¾
        this.trail.forEach((t, i) => {
          const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, t.size * (i / this.trail.length));
          gradient.addColorStop(0, `rgba(255, 150, 50, ${t.alpha * 0.7})`);
          gradient.addColorStop(1, 'transparent');
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(t.x, t.y, t.size * (i / this.trail.length) * 0.8, 0, Math.PI * 2);
          ctx.fill();
        });

        // ä¸»ä½“
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        gradient.addColorStop(0, '#fff');
        gradient.addColorStop(0.2, '#ffcc00');
        gradient.addColorStop(0.5, '#ff6600');
        gradient.addColorStop(1, 'transparent');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();

        // æ ¸å¿ƒ
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 0.3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Explosion {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 60;
        this.alpha = 1;
        this.particles = [];

        for (let i = 0; i < 12; i++) {
          const angle = (Math.PI * 2 * i) / 12 + Math.random() * 0.3;
          const speed = 2 + Math.random() * 3;
          this.particles.push({
            x: x,
            y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            size: 3 + Math.random() * 4,
            alpha: 1,
            color: Math.random() > 0.5 ? '#ff6600' : '#ffcc00'
          });
        }
      }

      update() {
        this.radius += 4;
        this.alpha -= 0.06;

        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.1;
          p.alpha -= 0.04;
          p.size *= 0.95;
        });

        return this.alpha > 0;
      }

      draw() {
        // å…‰æ™•
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        g.addColorStop(0, `rgba(255, 200, 100, ${this.alpha * 0.8})`);
        g.addColorStop(0.5, `rgba(255, 100, 30, ${this.alpha * 0.5})`);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();

        // ç²’å­
        this.particles.forEach(p => {
          if (p.alpha > 0) {
            ctx.fillStyle = p.color.replace(')', `, ${p.alpha})`);
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        });
      }
    }

    function drawBackground() {
      const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
      g.addColorStop(0, '#0a0a1a');
      g.addColorStop(0.5, '#1a1a2e');
      g.addColorStop(1, '#16213e');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ç›®æ ‡åŒºåŸŸæ ‡è®°ï¼ˆæ·¡æ·¡çš„ï¼‰
      ctx.strokeStyle = 'rgba(255, 100, 50, 0.15)';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 80, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function castFireball() {
      fireballs.push(new Fireball());
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();

      // æ›´æ–°ç«çƒ
      for (let i = fireballs.length - 1; i >= 0; i--) {
        fireballs[i].update();
        fireballs[i].draw();
        if (!fireballs[i].alive) {
          fireballs.splice(i, 1);
        }
      }

      // æ›´æ–°çˆ†ç‚¸
      for (let i = explosions.length - 1; i >= 0; i--) {
        if (!explosions[i].update()) {
          explosions.splice(i, 1);
        } else {
          explosions[i].draw();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // è‡ªåŠ¨æ¼”ç¤º
    setTimeout(() => {
      castFireball();
    }, 500);

    setInterval(() => {
      if (Math.random() > 0.7) castFireball();
    }, 800);
  </script>
</body>
</html>
